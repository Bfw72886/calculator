<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="calcKeys">
            <div id="C" class="calcKey calcKeyExtra">C</div>
            <div id="BS" class="calcKey calcKeyExtra">BS</div>
            <div id="?" class="calcKey calcKeyExtra">?</div>
            <div id="/" class="calcKey calcKeyOperator">/</div>
            <div id="7" class="calcKey calcKeyNum">7</div>
            <div id="8" class="calcKey calcKeyNum">8</div>
            <div id="9" class="calcKey calcKeyNum">9</div>
            <div id="*" class="calcKey calcKeyOperator">*</div>
            <div id="4" class="calcKey calcKeyNum">4</div>
            <div id="5" class="calcKey calcKeyNum">5</div>
            <div id="6" class="calcKey calcKeyNum">6</div>
            <div id="-" class="calcKey calcKeyOperator">-</div>
            <div id="1" class="calcKey calcKeyNum">1</div>
            <div id="2" class="calcKey calcKeyNum">2</div>
            <div id="3" class="calcKey calcKeyNum">3</div>
            <div id="+" class="calcKey calcKeyOperator">+</div>
            <div id="0" class="calcKey calcKeyNum">0</div>
            <div id="." class="calcKey calcKeyNum">.</div>
            <div id="+/-" class="calcKey calcKeyNum">+/-</div>
            <div id="=" class="calcKey calcKeyOperator">=</div>
        </div>
    </div>
</body>
</html>
