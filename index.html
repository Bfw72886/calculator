<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="calcKeys">
            <div class="calcKey calcKeyExtra">C</div>
            <div class="calcKey calcKeyExtra">BS</div>
            <div class="calcKey calcKeyExtra">?</div>
            <div class="calcKey calcKeyOperator">/</div>
            <div class="calcKey calcKeyNum">7</div>
            <div class="calcKey calcKeyNum">8</div>
            <div class="calcKey calcKeyNum">9</div>
            <div class="calcKey calcKeyOperator">*</div>
            <div class="calcKey calcKeyNum">4</div>
            <div class="calcKey calcKeyNum">5</div>
            <div class="calcKey calcKeyNum">6</div>
            <div class="calcKey calcKeyOperator">-</div>
            <div class="calcKey calcKeyNum">1</div>
            <div class="calcKey calcKeyNum">2</div>
            <div class="calcKey calcKeyNum">3</div>
            <div class="calcKey calcKeyOperator">+</div>
            <div class="calcKey calcKeyNum">0</div>
            <div class="calcKey calcKeyNum">.</div>
            <div class="calcKey calcKeyNum">+/-</div>
            <div class="calcKey calcKeyOperator">=</div>
        </div>
    </div>
</body>
</html>
