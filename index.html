<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="calcKeys">
            <div class="calcKey">C</div>
            <div class="calcKey">BS</div>
            <div class="calcKey">?</div>
            <div class="calcKey">/</div>

            <div class="calcKey">7</div>
            <div class="calcKey">8</div>
            <div class="calcKey">9</div>
            <div class="calcKey">*</div>

            <div class="calcKey">4</div>
            <div class="calcKey">5</div>
            <div class="calcKey">6</div>
            <div class="calcKey">-</div>

            <div class="calcKey">1</div>
            <div class="calcKey">2</div>
            <div class="calcKey">3</div>
            <div class="calcKey">+</div>

            <div class="calcKey">0</div>
            <div class="calcKey">.</div>
            <div class="calcKey">+/-</div>
            <div class="calcKey">=</div>
        </div>
    </div>
</body>
</html>
